<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>Search NFT</title>
</head>
<body>
	<form method="POST">
		<header class="header position-absolute">
			<div class="container">
				<div class="header_inner d-flex justify-content-between align-items-center">
					<div class="header_logo">Omni</div>
				
				<nav class="nav text-uppercase" >
					<a class="nav_link text-decoration-none d-inline-block position-relative align-top" href="{{url_for('.index')}}">Home</a>
					<a class="nav_link text-decoration-none d-inline-block position-relative align-top" href="{{url_for('.index')}}" >Log out</a>   
					
				</nav>    
				</div>
			</div>
		  </header>
		<div class="headname">
		  <h1 >Welcome, {{ name }}</h1>
		  <h2 >Enter NFT address </h2>
		</div>
	
		<div class="wrap">
			<div class="search">
				
			<input type="text" class="searchTerm" name="address" placeholder="Enter NFT address">
			<button type="submit" class="searchButton">
				<i class="fa fa-search"></i>
			</button>

			</div>
		</div>
	</form>
</body>
</html>
